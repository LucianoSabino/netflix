<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="conteiner">
        <div class="menu">
            <img src="img/netflix.svg" alt="logo-netflix">
            <button>Entrar</button>
        </div>
        <div class="corpo">
            <h1>Filmes, séries e muito mais. <br>Sem limites.</h1>
            <h3>Assista onde quiser. Cancele quando quiser.</h3>
            <p>Pronto para assistir? Informe seu email para criar ou reiniciar sua assinatura.</p>
            <div class="email">
                <input type="email" placeholder="Email">
                <button>Vamos lá</button>
            </div>
        
        </div>
    </div>
</body>
</html>
